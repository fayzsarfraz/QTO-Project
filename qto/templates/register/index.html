{% extends 'index.html' %}
{% load static %}
{% block title %}Login{% endblock title %}


{% block content %}

<h1 class="text-center" >Create Account</h1>

<form action="" method="post">
   {% csrf_token %}

   <div class="container">
      <div class="row justify-content-center">
         <div class="col-5">
            <label for="FirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="First name" name="FirstName">
         </div>
      </div>
      <div class="row justify-content-center">
         <div class="col-5">
            <label for="LastName" class="form-label">Last Name</label>  
            <input type="text" class="form-control" placeholder="Last name" name="LastName">
         </div>
      </div>
      <div class="row justify-content-center">
         <div class="col-5 mb-3">
            <label for="uemail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="uemail" aria-describedby="emailHelp" name="uemail">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
         </div>
      </div>
      <div class="row justify-content-center">
         <div class="col-5 mb-3">
            <label for="Password1" class="form-label">Password</label>
            <input type="password" class="form-control" id="Password1" name="Password1">
         </div>
      </div>
      <div class="row justify-content-center">
         <div class="col-5 mb-3">
            <label for="password2" class="form-label">Retype Password</label>
            <input type="password" class="form-control" id="password2">
         </div>
      </div>
      <div class="row justify-content-center">
         <button type="submit" class=" col-5 btn btn-primary">Submit</button>
      </div>
   </div>
</form>



{% endblock content %}
